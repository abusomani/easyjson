run:
  tests: false

issues:
  include:
    - EXC0001
    - EXC0005
    - EXC0011
    - EXC0012
    - EXC0013

  max-issues-per-linter: 0
  max-same-issues: 0

  fix: true

linters:
  enable:
    - dupl
    - exhaustive
    - goconst
    - godot
    - godox
    - gomoddirectives
    - goprintffuncname
    - ifshort
    - lll
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - prealloc

  # disable default linters, they are already enabled in .golangci.yml
  disable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck